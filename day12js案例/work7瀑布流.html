<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work7瀑布流</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#box{
				margin: 0 auto;
				width: 966px;
				height: auto;
				overflow: hidden;
			}
			#box ul{
				width: 300px;
				float: left;
				border: #000 1px solid;
				margin-right: 20px;
			}
			#box ul li{
				width: 280px;
				margin: 10px 9px;
				border: #666 1px solid;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul></ul>
			<ul></ul>
			<ul></ul>
		</div>
	</body>
	<script type="text/javascript">
		function rnd(n,m){
			return parseInt(Math.random()*(m-n)+n);
		}
		
		window.onload=function(){
			var obox=document.getElementById("box");
			var aul=obox.children;
			for (var i=0;i<10;i++) {
				var oli=document.createElement("li");
				oli.style.height=rnd(100,400)+"px";
				oli.style.background='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
				aul[0].appendChild(oli);
			}
		}
	</script>
</html>
